<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>Lista de Tareas</h1>
      <div class="new-input">
        <input type="text" class="input-box" placeholder="Nueva Tarea" id="taskInput">
        <button onclick="agregarTarea()">Agregar</button>
      </div>
      <ul class="list-container" id="taskList">
      </ul>
      <button id="botonEliminarTodo">Eliminar Todas las Tareas</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
